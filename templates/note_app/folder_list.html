{% extends "base.html" %}

{% block content %}
  <h1>Folder list</h1>

  {% for folder in folder_list %}

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <a class="nav-link"
           href="{% url 'note:folder-filter' folder.id %}">
          {{ folder.name }}
        </a>
      </div>
    </div>
    <br/>    
  {% endfor %}
  
{% endblock %}
